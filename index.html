<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <title>Instagram</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./img/favicon.ico">
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img class="img1" src="./img/page2.jpg" alt="iphone">
                <img class="img2" src="./img/page1.jpg" alt="iphone">
            </div>
            <div class="continue">
                <div class="group">
                    <img src="./img/instagram-logo.png" class="instagram-logo" alt="logo do instagram">
                    <div class="profile-photo">
                        <img src="./img/profile-photo.png" alt="foto do perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue</a>
                    <a href="" class="instagram-loggout">Sair</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é você?</p>
                    <p class="notaccount">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o App</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
